<script>
  let layui_alert=document.getElementById("layui_alert")
  //阻止该标签默认事件传播
  layui_alert.onclick=function(e){
    e.preventDefault();
  }
  layui.use(['form', 'element', 'laypage', 'layer'], function () {
    var element = layui.element,
            laypage = layui.laypage,
            $ = layui.jquery,
            layer = layui.layer,
            form = layui.form;
       var active={
         alert: function(othis){
           var type = othis.data('type')
           //示范一个公告层
           layer.open({
             type: 1
             ,title:'提示'
             ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
             ,id: 'layerDemo'+type //防止重复弹出
             ,content: '<div style="padding: 15px 120px;">敬请期待</div>'
             ,btn: '好的'
             ,anim:5
             , time: 2000//2s后自动关闭
             ,area: ['300px', '150px']
             ,btnAlign: 'c' //按钮居中
             ,shade: 0 //不显示遮罩
             ,yes: function(){
               layer.closeAll();
             }
           });
         }
       }
    $('#layui_alert').on('click', function(){
      var othis = $(this), method = othis.data('method');
      active[method] ? active[method].call(this, othis) : '';
    });
  })
</script>
